  <style>
    body {

    h1 {

    select, input {
      width: 100%;

    }

    button {
      padding: 10px 20px;
      background-color: #ffcc00;
      color: black;
      border: none;

    button:hover {

      font-size: 14px;
      z-index: 0;
    }

    .left-ad {
      left: 10px;
    }

    .right-ad {
      right: 10px;
    }

    @media (max-width: 768px) {
      .side-ad {
        display: none;
      }
    }

    .input-container {
      display: none;
    }
  </style>
</head>

  <div class="container">
    <h1>৫ জিবি ইন্টারনেট ফ্রি!</h1>
    <p>শুধু শেয়ার করুন ১০ বার, তারপর আপনার নাম ও মোবাইল নম্বর দিন ইন্টারনেট পেতে!</p>

    <!-- Input Form Section -->
    <div class="input-container" id="formSection">
      <input type="text" id="userName" placeholder="আপনার নাম লিখুন" required>
      <input type="text" id="userPhone" placeholder="আপনার মোবাইল নম্বর লিখুন" required>
      <button onclick="submitToGoogleSheet(event)">জমা দিন</button>
      <p id="responseMessage" style="color: lightgreen;"></p>
    </div>

    <!-- Countdown Timer -->
    <div class="timer">
      অফার শেষ হতে: <span id="countdown">00:10:00</span>
    </div>

    <!-- Share Buttons -->
    <div class="share-buttons">
      <button onclick="share('facebook')">ফেসবুকে শেয়ার করুন</button>
      <button onclick="share('whatsapp')">হোয়াটসঅ্যাপে শেয়ার করুন</button>
      <p id="shareCountMessage">আপনি এখন পর্যন্ত <span id="shareCount">0</span> বার শেয়ার করেছেন।</p>
    </div>
  </div>

  <!-- Footer Ad Placeholder -->
  <div class="ad-placeholder"><script async="async" data-cfasync="false" src="//pl21219226.profitableratecpm.com/7feaa7ee5c0b18fe595833d31ebf4d8a/invoke.js"></script>
<div id="container-7feaa7ee5c0b18fe595833d31ebf4d8a"></div></div>

  <script>
    let shareCount = 0;

    function share(platform) {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent("৫ জিবি ফ্রি ইন্টারনেট নিচ্ছেন? দ্রুত শেয়ার করুন!");
      if (platform === 'facebook') {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank');
      } else if (platform === 'whatsapp') {
        window.open(`https://api.whatsapp.com/send?text=${text}%20${url}`, '_blank');
      }

      shareCount++;
      document.getElementById("shareCount").innerText = shareCount;

      if (shareCount >= 10) {
        document.getElementById("formSection").style.display = "block";
      }
    }

    function submitToGoogleSheet(event) {
      const name = document.getElementById('userName').value.trim();
      const phone = document.getElementById('userPhone').value.trim();
      const responseMsg = document.getElementById('responseMessage');
      const submitBtn = event.target;

      if (!name || !phone) {
        alert("অনুগ্রহ করে নাম ও নম্বর পূরণ করুন");
        return;
      }

      if (!/^01[0-9]{9}$/.test(phone)) {
        alert("সঠিক ১১ সংখ্যার মোবাইল নম্বর দিন (যেমন: 017xxxxxxxx)");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerText = "জমা দেওয়া হচ্ছে...";

      fetch("https://script.google.com/macros/s/AKfycbyKHpnsvk8FiyqbgEJlTr9Xjiz5Atsdf7CfelHp5NwH2Mzgd-s1g5cvBB0cNnObtFCm/exec", {
        method: "POST",
        mode: 'no-cors',
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`
      }).then(() => {
        responseMsg.innerText = "ধন্যবাদ! তথ্য গ্রহণ করা হয়েছে।";
        document.getElementById('userName').value = "";
        document.getElementById('userPhone').value = "";
      }).catch(err => {
        responseMsg.innerText = "ত্রুটি হয়েছে। আবার চেষ্টা করুন।";
        console.error(err);
      }).finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerText = "জমা দিন";
      });
    }

    // Countdown Timer Logic
    let countdownTime = 600; // 10 minutes in seconds
    const countdownEl = document.getElementById('countdown');
    const timerInterval = setInterval(() => {
      const minutes = String(Math.floor(countdownTime / 60)).padStart(2, '0');
      const seconds = String(countdownTime % 60).padStart(2, '0');
      countdownEl.textContent = `${minutes}:${seconds}`;
      if (countdownTime <= 0) {
        clearInterval(timerInterval);
        countdownEl.textContent = "সময় শেষ";
      }
      countdownTime--;
    }, 1000);
  </script>
